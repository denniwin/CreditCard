<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>    
</head>
<body>
    <nav class="menu"> <!-- Navigation -->
        <div class="button__wrap">
            <button id="add">Add</button>
            <button id="clear">Clear</button>
            <button id="check">Check Engine</button>
        </div>
        <div class="date__wrap">
            <div class="hour"></div>
            <div class="date"></div>
        </div>
    </nav>
<div class="wrapper">
        <div class="card"> <!-- Card1 -->
                <div class="button_ok"><a href="#"></a></div>
                <div class="button_cancel"><a href="#"></a></div>
                <div class="number__off"></div>
                <div class="validdate__off"></div>
                <div class="cardholder__off"></div>
                <div class="alfa">A</div>
                <div class="chip"></div>
                <div class="inputvalue"><!-- Add value -->
                    <form name="myform">
                        <div class="wrapper__cardnumber wrapper__input"><input class="test1" type="text" pattern="[0-9]{4}\s[0-9]{4}\s[0-9]{4}\s[0-9]{4}" id="cardcode" placeholder="номер карты..."></div>
                        <div class="wrapper__carddate wrapper__input"><input class="test1" type="number" data-min="1" data-max="12" id="carddate" placeholder="мес"><input class="test1" type="number" data-min="22" data-max="50" id="carddate2" placeholder="год"></div>
                        <div class="wrapper__cardname wrapper__input"><input class="test1" type="text" id="cardname" placeholder="здесь твоё имя..."></div>
                    </form>
                </div>
        </div>
</div>
    <script src="main.js"></script>
</body>
</html>
