<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
            <!-- Navigation -->
            <nav class="menu">
                <div class="date"></div>
            </nav>
<div class="wrapper">
        <div class="card"><!-- Card -->
            <div class="creditcard">
                <div class="number"></div>
                <div class="validdate"></div>
                <div class="cardholder"></div>
                <div class="alfa">A</div>
                <div class="img"><img class="chip" src="/img/1.svg" alt=""></div>
            </div>
        </div>
    <div class="inputvalue"><!-- Add value -->
        <form name="myform">
            <div class="add_number">
                <input type="text" pattern="[0-9]{4}\s[0-9]{4}\s[0-9]{4}\s[0-9]{4}" id="cardcode" placeholder="XXXX XXXX XXXX XXXX">
                <button id="btn_add_number">Добавить номер карты</button>
            </div>
            <div class="add_cardname">
                <input type="text" pattern="[A-Z]" id="cardname" placeholder="Ivanov Ivan">
                <button id="btn_add_cardname">Добавить имя владельца</button>
            </div>  
            <div class="add_carddate">
                <input type="text" pattern="" id="carddate" placeholder="02/22">
                <button id="btn_add_date">Добавить срок действия</button>
            </div>   
            <button class="button-15" id="btn_all_clear">Очистить все поля</button>
            <button class="button-15" id="new_background">Сменить фон карты</button>
        </form>
    </div>
</div>
    <script src="main.js"></script>
</body>
</html>
