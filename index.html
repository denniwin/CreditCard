<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>    
</head>
<body>
    <nav class="menu"> <!-- Navigation -->
        <div class="button__wrap">
            <button id="add">Add</button>
            <button id="clear">Clear</button>
            <button id="check" style="display: none;">Wait</button>
        </div>
        <div class="date__wrap">
            <div class="hour"></div>
            <div class="date"></div>
        </div>
    </nav>
<div class="wrapper">
        <div class="card"> <!-- Card1 -->
                <div class="button_ok no__valid"><a href="#"></a></div>
                <div class="button_cancel button_cancel__off"><a href="#"></a></div>
                <div class="number__off"></div>
                <div class="validdate__off"></div>
                <div class="cardholder__off"></div>
                <div class="logo"></div>
                <div class="vm"></div>
                <div class="chip"></div>
                <div class="inputvalue"><!-- Add value -->
                        <div class="wrapper__cardnumber wrapper__input"><input class="test1" type="text" id="cardcode" placeholder="1234 1234 1234 1234"><div class="goodcard"></div></div>
                        <div class="wrapper__carddate wrapper__input"><input class="test1 " type="text" id="carddate" placeholder="11/11"><div class="gooddate"></div></div>
                        <div class="wrapper__cardname wrapper__input"><input class="test1" type="text" id="cardname" placeholder="Ivanov Vladimir"></div>
                </div>
        </div>
</div>
    <script src="./node_modules/card-info/dist/card-info.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
