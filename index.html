<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
            <!-- Navigation -->
            <nav class="menu">
                <div class="date"></div>
            </nav>
<div class="wrapper">
        <div class="card"><!-- Card -->
                <div class="button_settings"><a href="#"></a></div>
                <div class="number"></div>
                <div class="validdate"></div>
                <div class="cardholder"></div>
                <div class="alfa">A</div>
                <div class="img"></div>
                    <div class="inputvalue"><!-- Add value -->
                    <form name="myform">
                            <input type="text" pattern="[0-9]{4}\s[0-9]{4}\s[0-9]{4}\s[0-9]{4}" id="cardcode" placeholder="XXXX XXXX XXXX XXXX">
                            <input type="text" pattern="" id="cardname" placeholder="Имя Владельца">
                            <input type="text" pattern="" id="carddate" placeholder="Дата окончания срока">
                    </form>
                </div>
        </div>
</div>
    <script src="main.js"></script>
</body>
</html>
